<body>
    <header>
        <div class="logo">

    <main>
        <section class="contact-info">
            <h1>White Water Rafting Company</h1>
            <p>123 Main River Street<br>
                Kolob, California<br>
                +1 999 999 9999<br>
                <a href="mailto:info@whitewater.com">info@whitewater.com</a>
            </p>
        </section>

        <div class="container">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d63651.39876802792!2d15.325593599999998!3d-4.3712512!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2scd!4v1759653919896!5m2!1sfr!2scd"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>

            <form>
                <div class="item">
                    <label for="name" name="name">Name</label>
                    <input type="text" id="name" placeholder="Placeholder" required>

                </div>

                <div class="item">
                    <label for="email" name="name">Email</label>
                    <input type="email" id="email" placeholder="Placeholder" required>
                </div>

                <div class="item rd">
                    <label for="r1">General inquiry</label>
                    <input type="radio" id="r1" name="inquiry_type" value="general">

                    <label for="r2">Reservation question</label>
                    <input type="radio" id="r2" name="inquiry_type" value="reservation">

                    <label for="r3">Website suggestion</label>
                    <input type="radio" id="r3" name="inquiry_type" value="suggestion">
                </div>


                <div class="item">
                    <label for="message">Message
                        <textarea id="message" name="message" placeholder="Type here" rows="5"></textarea>
                    </label>
                </div>

                <div class="item box">
                    <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" id="newsletter">
                </div>

                <button type="submit">Get in Touch</button>
            </form>
        </div>

        <div class="team">
            <h2>We Are Here to Serve You</h2>
            <div class="employees">
                <div class="employee">
                    <img src="images/personne1.jpg" alt="employee profile">
                    <figcaption>
                        <strong>Marco Diaz</strong><br>
                        Operations Manager
                    </figcaption>
                </div>
                <div class="employee">
                    <img src="images/personne2.jpg" alt="employee profile">
                    <figcaption>
                        <strong>Liam O'Connor</strong><br>
                        Customer Relations
                    </figcaption>
                </div>
                <div class="employee">
                    <img src="images/personne3.jpg" alt="employee profile">
                    <figcaption>
                        <strong>Priya Patel</strong><br>
                        Safety Officer
                    </figcaption>
                </div>
            </div>
        </div>
